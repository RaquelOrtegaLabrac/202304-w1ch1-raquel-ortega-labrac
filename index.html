<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Conecta4</title>
</head>

<body>
  <header>
    <h1 class="game-title">CONECTA4</h1>
  </header>

  <main>
    <section class="button-container show-off">
      <button class="first-button token-button col-0"><img src="/media/down.png" alt="Down arrow"></button>
      <button class="second-button token-button col-1"><img src="/media/down.png" alt="Down arrow"></button>
      <button class="third-button token-button col-2"><img src="/media/down.png" alt="Down arrow"></button>
      <button class="fourth-button token-button col-3"><img src="/media/down.png" alt="Down arrow"></button>
      <button class="fifth-button token-button col-4"><img src="/media/down.png" alt="Down arrow"></button>
      <button class="sixth-button token-button col-5"><img src="/media/down.png" alt="Down arrow"></button>
      <button class="seventh-button token-button col-6"><img src="/media/down.png" alt="Down arrow"></button>
    </section>

    <section class="table-container">
      <table class="main-table">
        <tr class="first-row table-row">

          <td class="table-cell row-0 col-0">
            <div class="token row-0 col-0"></div>
          </td>
          <td class="table-cell row-0 col-1 ">
            <div class=" token row-0 col-1"></div>
          </td>
          <td class="table-cell row-0 col-2">
            <div class="token row-0 col-2"></div>
          </td>
          <td class="table-cell row-0 col-3">
            <div class=" token row-0 col-3"></div>
          </td>
          <td class="table-cell row-0 col-4">
            <div class=" token row-0 col-4"></div>
          </td>
          <td class="table-cell row-0 col-5">
            <div class="token row-0 col-5"></div>
          </td>
          <td class="table-cell row-0 col-6">
            <div class="token row-0 col-6"></div>
          </td>
        </tr>
        <tr class="table-row">
          <td class="table-cell row-1 col-0 ">
            <div class="token row-1 col-0"> </div>
          </td>
          <td class="table-cell row-1 col-1">
            <div class="token row-1 col-1"></div>
          </td>
          <td class="table-cell row-1 col-2">
            <div class="token row-1 col-2"></div>
          </td>
          <td class="table-cell row-1 col-3">
            <div class="token row-1 col-3"></div>
          </td>
          <td class="table-cell row-1 col-4">
            <div class="token row-1 col-4"></div>
          </td>
          <td class="table-cell row-1 col-5">
            <div class="token row-1 col-5"></div>
          </td>
          <td class="table-cell row-1 col-6">
            <div class="token row-1 col-6"></div>
          </td>
        </tr>
        <tr class="table-row">
          <td class="table-cell row-2 col-0">
            <div class="token row-2 col-0"></div>
          </td>
          <td class="table-cell row-2 col-1">
            <div class="token row-2 col-1"></div>
          </td>
          <td class="table-cell row-2 col-2">
            <div class="token row-2 col-2"></div>
          </td>
          <td class="table-cell row-2 col-3">
            <div class="token row-2 col-3"></div>
          </td>
          <td class="table-cell row-2 col-4">
            <div class="token row-2 col-4"></div>
          </td>
          <td class="table-cell row-2 col-5">
            <div class="token row-2 col-5"></div>
          </td>
          <td class="table-cell row-2 col-6">
            <div class="token row-2 col-6"></div>
          </td>
        </tr>
        <tr class="table-row">
          <td class="table-cell row-3 col-0">
            <div class="token row-3 col-0"></div>
          </td>
          <td class="table-cell row-3 col-1">
            <div class="token row-3 col-1"></div>
          </td>
          <td class="table-cell row-3 col-2">
            <div class="token row-3 col-2"></div>
          </td>
          <td class="table-cell row-3 col-3">
            <div class="token row-3 col-3"></div>
          </td>
          <td class="table-cell row-3 col-4">
            <div class="token row-3 col-4"></div>
          </td>
          <td class="table-cell row-3 col-5">
            <div class="token row-3 col-5"></div>
          </td>
          <td class="table-cell row-3 col-6">
            <div class="token row-3 col-6"></div>
          </td>
        </tr>
        <tr class="table-row">
          <td class="table-cell row-4 col-0">
            <div class="first-button token row-4 col-0"></div>
          </td>
          <td class="table-cell row-4 col-1">
            <div class="first-button token row-4 col-1"></div>
          </td>
          <td class="table-cell row-4 col-2">
            <div class="first-button token row-4 col-2"></div>
          </td>
          <td class="table-cell row-4 col-3">
            <div class="first-button token row-4 col-3"></div>
          </td>
          <td class="table-cell row-4 col-4">
            <div class="first-button token row-4 col-4"></div>
          </td>
          <td class="table-cell row-4 col-5">
            <div class="first-button token row-4 col-5"></div>
          </td>
          <td class="table-cell row-4 col-6">
            <div class="first-button token row-4 col-6"></div>
          </td>
        </tr>
        <tr class="table-row">
          <td class="table-cell row-5 col-0">
            <div class="sixth-button token row-5 col-0"></div>
          </td>
          <td class="table-cell row-5 col-1">
            <div class="sixth-button token row-5 col-1"></div>
          </td>
          <td class="table-cell row-5 col-2">
            <div class="sixth-button token row-5 col-2"></div>
          </td>
          <td class="table-cell row-5 col-3">
            <div class="sixth-button token row-5 col-3"></div>
          </td>
          <td class="table-cell row-5 col-4">
            <div class="sixth-button token row-5 col-4"></div>
          </td>
          <td class="table-cell row-5 col-5">
            <div class="sixth-button token row-5 col-5"></div>
          </td>
          <td class="table-cell row-5 col-6">
            <div class="sixth-button token row-5 col-6"></div>
          </td>
        </tr>
      </table>
    </section>

    <section class="player-turn-container show-off">
      <div class="player-turn ">
        <span class="player-turn-text"></span>
      </div>
    </section>

    <section class="user-buttons-container">
      <button class="start-button">START</button>
      <button class="restart-button show-off">RESTART</button>
      <button class="exit-button show-off">EXIT GAME</button>
    </section>

    <section class="feedback-container">
      <div class="feedback">
        <p class="feedback-text">Welcome to Conecta4!</p>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
